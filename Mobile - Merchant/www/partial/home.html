<ion-view >
    <ion-header-bar class="bar-positive nav-title-slide-ios7">        
        <h1 class="title">Merchant Login</h1>
    </ion-header-bar>
    <ion-content class="padding" has-header="true">
        <img src="image/logo.png">     
			<div class="list list-inset card">
                <label class="item item-input">
                    <input type="text" placeholder="User Name" ng-model="user.userName">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>
                <div class="item">
                    <button class="button button-block button-positive" ng-click="login()">
                        Login
                    </button>
                </div>                
            </div>
    </ion-content>
</ion-view>
