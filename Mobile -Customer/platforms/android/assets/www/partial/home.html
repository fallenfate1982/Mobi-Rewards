<ion-header-bar class="bar-positive nav-title-slide-ios7">
    <h1 class="title">Marketplace</h1>
</ion-header-bar>

<ion-view title="Marketplace">
    <ion-content class="padding">
        <div class="">
            <img src="image/logo.png">
            <br /><br />
            <div class="list">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Promotion name" ng-model="searchData.keyword">

                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Availability
                    </div>
                    <select ng-model="searchData.date">
                        <option selected value="0" >-- Choose --</option>
                        <option value="1">Within 1 Week</option>
                        <option value="2">Within 2 Weeks</option>
                        <option value="3">Within 3 Weeks</option>
                        <option value="4">Within 1 Month</option>
                        <option value="5">Within 2 Months</option>
                        <option value="6">Within 3 Months</option>
                    </select>
                </label>
            </div>
            <div>
                <button class="button button-block button-positive" ng-click="search()">
                    Search
                </button>
                <button class="button button-block button-positive" ng-click="browserAll()">
                    Browse All Promotions
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
