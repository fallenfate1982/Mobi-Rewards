<ion-view>
    <ion-header-bar class="bar-positive nav-title-slide-ios7">
        <a class="button icon-left ion-chevron-left button-clear bar-positive" ng-click="back()"></a>
        <h1 class="title">Coupon Details</h1>
    </ion-header-bar>
    <ion-content has-footer="true" has-tabs="true">
            <div class="list card c-list" >
                <div class="item item-body item-text-wrap">
                    <h3>{{coupon.CouponName}}</h3>
                    <p>
                        <b>Date Start:</b> {{coupon.DateStart | date: "dd-MMM-yy"}} |  
                        <b>Date End:</b> {{coupon.DateEnd | date: "dd-MMM-yy"}}
                    </p> 
                </div>

                <div class="item item-body item-text-wrap">
                    <img class="full-image" src="data:image/png;base64,{{coupon.CouponImage}}">
                    <p>
                        {{coupon.CouponDescription}}
                    </p>
                </div>
                <div class="item item-text-wrap">
                    <button class="button button-calm button-block" ng-click="grabCoupon()" ng-show="!grabbed && !notStarted">
                        Grab this Coupon
                    </button>
                    <p ng-show="grabbed">
                        <button class="button button-block button-outline button-balanced">
                          This coupon is already Grabbed
                        </button>
                    </p>
                    <p ng-show="notStarted">
                        <button class="button button-block button-outline button-balanced">
                          You can redeem this coupon in future. Please check the coupon start date.
                        </button>
                    </p>
                </div>                
            </div>    
    </ion-content>    
</ion-view>
